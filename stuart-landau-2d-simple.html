<!DOCTYPE html>
<html>
<head>
    <title>Stuart-Landau Oscillator Network</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        .controls { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 15px;
            border-radius: 8px;
        }
        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .control-group label {
            width: 120px;
            font-size: 14px;
        }
        .control-group input[type="range"] {
            width: 150px;
            margin: 0 10px;
        }
        .value-display {
            width: 50px;
            text-align: right;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="lambda">Base Excitability (λ):</label>
            <input type="range" id="lambda" min="0" max="0.5" step="0.01" value="0.1">
            <span id="lambdaValue" class="value-display">0.1</span>
        </div>
        <div class="control-group">
            <label for="coupling">Coupling Strength (K):</label>
            <input type="range" id="coupling" min="0" max="1" step="0.01" value="0.2">
            <span id="couplingValue" class="value-display">0.2</span>
        </div>
        <div class="control-group">
            <label for="omega">Natural Frequency (ω):</label>
            <input type="range" id="omega" min="0" max="2" step="0.01" value="0.6">
            <span id="omegaValue" class="value-display">0.6</span>
        </div>
        <button id="triggerAttack">Trigger Attack</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="stuart-landau-2d-simple.js"></script>
</body>
</html>
